<!DOCTYPE html>
<html>
  <head>
    <title>Add Students</title>
    <meta charset="UTF-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css-files/addStudent.css' %}" />
  </head>

  <body>
    <section>
      <nav class="nav">
        <a class="title" href="homepage" style="color: crimson;"
          >Student Affairs</a
        >

        <a class="links" href="homepage">Home</a>
        <a class="links" href="active-inactive"
          >Active-Inactive Students</a
        >
        <a class="links" href="search">Search</a>
        <a class="links" href="addStudentPage">Add Student</a>
        <a class="links" href="editPage">Edit</a>
      </nav>
    </section>

    <div class="dark">
      <div class="text heading">Add Students</div>
      <form action="addStudent" method="POST">
        {% csrf_token %}
        <div>
          <label class="text" for="name">Name</label><br />
          <input
            type="text"
            class="fields"
            id="name"
            name="name"
            placeholder="Enter your Name"
            required
          />
        </div>
        <br />
        <div>
          <label class="text" for="num">ID</label><br />
          <input
          min="20000000"
          max="99999999"
            type="number"
            class="fields"
            id="num"
            placeholder="Enter your id"
            name="id"
            required
          />
        </div>
        <br />
        <div>
          <label class="text" for="birth">Date of birth</label><br />
          <input
            class="fields"
            type="date"
            id="birth"
            name="date"
            required
            placeholder="2018-07-22"
            
          />
        </div>
        <br />
        <div>
          <label class="text" for="gpa">GPA</label><br />
          <input
          min="0"
          max="4"
            type="number"
            class="fields"
            id="gpa"
            placeholder="Enter your gpa"
            name="gpa"
            required
            step="0.01"
          />
        </div>
        <br />
        <div class="text">
          Gender :
          <label>Male</label>
          <input type="radio" name="gender" value="True" checked />
          <label>Female</label>
          <input type="radio" name="gender" value="False" />
        </div>
        <br />
        <div class="text">
          <label for="level">Select your level: </label>
          <select name="level" class="text fields" id="level" >
            <option value="1">First Level</option>
            <option value="2">Second Level</option>
            <option value="3">Third Level</option>
            <option value="4">Fourth Level</option>
          </select>
        </div>
        <br />
        <div class="text">
          Status :
          <label for="active">Active</label>
          <input type="radio" name="status" value="True" checked />
          <label for="inactive">Inactive</label>
          <input type="radio" name="status" value="False" />
        </div>
        <br />
        <div class="text">
          <label for="department">Select your department: </label>
          <select name="department" class="fields" id="department">
            <option value="general">General</option>
            <option value="cs">CS</option>
            <option value="it">IT</option>
            <option value="ai">AI</option>
            <option value="is">IS</option>
            <option value="ds">DS</option>
          </select>
        </div>
        <br />
        <div>
          <label class="text" for="Email">Email</label><br />
          <input
            type="email"
            class="fields"
            required
            id="Email"
            placeholder="Enter your email"
            name="email"
          />
        </div>
        <br />
        <div>
          <label class="text" for="phone">Mobile number</label><br />
          <input
            type="text"
            class="fields"
            required
            id="phone"
            placeholder="Enter your mobile number"
            name="phone"
          />
        </div>
        <br />
        <div class="submission">
          <input class="button" type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script src="js-files/addStudent.js"></script>
  </body>
</html>
